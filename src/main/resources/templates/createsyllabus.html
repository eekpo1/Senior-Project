<!--Page Body-->
<form action="#" data-th-action="@{/createsyllabus.html}" data-th-object="${sylla}" method="post">
    <div class="row justify-content-center" id="mainBody">
        <div class="col-8">
            <h3>Create Syllabus</h3><br>
            <div id="formBody">
                <div class="row">
                    <div class="col">
                        <label>Contact phone number</label>
                        <input type="tel" name="phone" class="form-control" placeholder="" pattern="[0-9]{10}">
                    </div>

                    <div class="col">
                        <label>Contact e-mail address</label>
                        <input type="email" name="email" class="form-control" value="@csub.edu">
                    </div>
                </div>

                <div id="hoursBody">
                    <div id="officeHours0">
                        <div class="row">
                            <div class="col">
                                <label>Office hours-date</label>
                                <select name="officeHrs">
                                    <option value="monday">Monday</option>
                                    <option value="tuesday">Tuesday</option>
                                    <option value="wednesday">Wednesday</option>
                                    <option value="thursday">Thursday</option>
                                    <option value="friday">Friday</option>
                                </select>
<!--                                <input type="date" name="officeHrs"  class="form-control" placeholder="">-->
                            </div>
                            <div class="col">
                                <label>Office hours-time start</label>
                                <input type="time" name="start" class="form-control">
                            </div>
                            <div class="col">
                                <label>Office hours-time end</label>
                                <input type="time" name="end" class="form-control">
                            </div>

                        </div>
                    </div>
                </div>

                <br>
                <button id="addOfficeHours">Add More Office Hours</button>
                <hr>


                <div id="assignmentBody">
                    <div id="assignment0">
                        <div class="row">
                            <div class="col">
                                <label>Assignment Title</label>
                                <input type="text" class="form-control" placeholder="Assignment name">
                            </div>
                            <div class="col">
                                <label>Due Date</label>
                                <input type="date" class="form-control" placeholder="">
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>


            <button id="addAssignment">New Assignment Form</button>
            <br><br>
            <button id="submitSyllabus">Submit Syllabus</button>
        </div>
    </div>
</form>
