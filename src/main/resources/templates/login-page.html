<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--page title-->
    <title>Login Page</title>

    <!--CSS stylesheets-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" data-th-href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--JavaScript... scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<body>

    <header>

        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">CSUB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--Professor Navbar-->
                <div sec:authorize="hasRole('INSTRUCTOR')">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./home.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="./coursecreate.html">Create Course</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="./courseview.html">View Courses</a>
                        </li>
                    </ul>
                </div>

                <!--Administrator Navbar-->
                <div sec:authorize="hasRole('ADMIN')">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./home.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="./adminadd.html">Add Administrator</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="./studentadd.html">Add Student</a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3" href="#">Logout</a>
            </div>

        </nav>
    </header>

    <div class="row justify-content-center">
        <div class="col-8">
            <div  class="row justify-content-center" th:if="${param.error}">
                Invalid username and password.
            </div>

            <div  class="row justify-content-center" th:if="${param.logout}">
                You have been logged out.
            </div>

            <form th:action="@{/login-page.html}" method="post">
                <div class="row justify-content-center"><label> User Name : <input type="text" name="username"/> </label></div>
                <div class="row justify-content-center"><label> Password: <input type="password" name="password"/> </label></div>
                <div class="row justify-content-center"><input type="submit" value="Sign In"/></div>
            </form>
        </div>
    </div>

    <!--Footer Information-->
    <footer class="row justify-content-right">
        <div class="col-4">
            WhatsDue &copy; 2019 <br>
            Edidiong Ekpo, Edwin Hernandez, Nicholas Kalar
        </div>
    </footer>

</body>

<!--Custom script-->
<script src="../static/js/script.js" th:src="@{../static/js/script.js}"></script>


</html>
